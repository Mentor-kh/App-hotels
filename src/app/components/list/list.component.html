<div class="element-bg-img"><img src="{{ currentHotel.picture }}" alt="" class="img-responsive"> </div>
<div class="element-left-bottom">
  <app-filter
    (filteredHotelsExport)="filterHotels($event)"
  ></app-filter>
  <div class="village">
    <h3>{{ title }}</h3>
    <span class="line"> </span>
    <div class="activity_box">
      <div class="scrollbar" id="style-2">
        <div
        *ngFor="let hotel of hotels; let i = index"
        class="activity-row"
        [ngClass]="{'active': hotel.id === currentHotel.id, 'odd': i % 2 !== 0 }"
        (click)="setCurrentHotel(hotel)"
        >
          <div class="activity-desc">
            <h5>{{ hotel.title }}</h5>
            <p>{{ hotel.address }}</p>
            <p>{{ hotel.description }}</p>
            <h6>Tel:{{ hotel.phone }}</h6>
          </div>
          <div class="activity-img">
            <ul>
              <li *ngFor="let photo of hotel.photos"><img src="{{ photo }}" alt="" /></li>
            </ul>
          </div>
          <div class="clear"></div>
          <a (click)="addToFavorites($event, hotel)" href="#" class="btn-link">Add to favorites</a>
        </div>
      </div>
    </div>
  </div>
</div>
