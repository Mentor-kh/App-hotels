<h1>{{ title }}</h1>
<div class="element">
  <div class="element-left">
    <app-list
    [hotels]="hotels"
    [activeHotel]="activeHotel"
    (activeHotelEmit)="setActiveHotel($event)"
    (addFavoriteHotel)="addToFavorites($event)"
    ></app-list>
  </div>
  <div class="element-right" *ngIf="activeHotel">
    <app-weather [currentWeather]="activeHotel.weather"></app-weather>
    <app-profile [currentProfile]="activeHotel.profile"></app-profile>
  </div>
</div>
<div class="clear"></div>
<div class="element">
  <div class="element-left">
    <app-favorites
    [favoriteHotels]="favoriteHotels"
    (removeFromFavorites)="removeFavoriteHotel($event)"
    ></app-favorites>
  </div>
</div>
